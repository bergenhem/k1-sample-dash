<!DOCTYPE html>
<html ng-app="root">
  <head>
    <meta charset="utf-8">
    <title>Kendo UI and AngularJS 1.x</title>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.2.504/styles/kendo.default-v2.min.css">
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <root>Loading...</root>

  <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="http://kendo.cdn.telerik.com/2017.2.504/js/jszip.min.js"></script>

    <script src="scripts/root.component.js"></script>

    <script src="scripts/common/app.module.js"></script>
